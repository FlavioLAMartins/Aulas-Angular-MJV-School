<div class="container">

  <h1 class="title">{{title}}</h1>

  <table class="table-collaborators">
    <thead>
      <tr>
        <th class="col-md" scope="col">ID</th>
        <th class="col-md" scope="col">Nome</th>
        <th class="col-md" scope="col">Cargo</th>
        <th class="col-md" scope="col">Salário</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collaborator of collaborators" >
      <th scope="row">{{collaborator.id}}</th>
      <td >{{collaborator.nome}}</td>
      <td>{{collaborator.cargo}}</td>
      <td>{{collaborator.salario}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container-collaborator">
  <h2 class="sub-title">Colaborador do Mês</h2>
  <h4>Nome: {{collaborator.nome}}</h4>
  <h4>Salario: {{collaborator.salario}}</h4>
  <h4>Cargo: {{collaborator.cargo}}</h4>
</div>
